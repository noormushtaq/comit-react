<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Classes</title>
    <style>
            div  li:nth-child(2) {
              background:red;
              color:white
            }

            div li:first-child{font-size:32px}

            div  li:nth-child(3n) {
              color:green}

            div  li:last-child {
                text-transform: uppercase;}
     </style>       
</head>
<body>
    <header>
        <h1>Funky List Items</h1>
    </header>
    <div>
    <ul>
        <li>one</li>
        <li> two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
        <li>ten</li>
    </ul>
    </div>
</body>
</html>
